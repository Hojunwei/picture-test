<body>

        <main>
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">ğŸ“</div>
                <input type="file" id="imageInput" accept="image/png,image/jpeg" class="hidden">
                <button class="upload-button" onclick="document.getElementById('imageInput').click()">
                    é€‰æ‹©å›¾ç‰‡
                </button>
                <p>æˆ–å°†å›¾ç‰‡æ‹–æ”¾åˆ°æ­¤å¤„</p>
                <p style="margin-top: 0.5rem; color: #86868b;">æ”¯æŒ PNGã€JPG æ ¼å¼</p>
            </div>

            <div class="preview-area hidden">
                <div class="preview-box">
                    <h3>åŸå§‹å›¾ç‰‡</h3>
                    <img id="originalPreview" class="preview-image">
                    <div class="file-info">
                        <p>æ–‡ä»¶å¤§å°ï¼š<span id="originalSize">0 KB</span></p>

                </div>

                <div class="preview-box">
                    <h3>å‹ç¼©å</h3>
                    <img id="compressedPreview" class="preview-image">
                    <div class="file-info">
                        <p>æ–‡ä»¶å¤§å°ï¼š<span id="compressedSize">0 KB</span></p>
                    </div>
                </div>
            </div>

            <div class="compression-control hidden">
                <label for="quality">å‹ç¼©è´¨é‡ï¼š<span id="qualityValue">80%</span></label>
                <input type="range" id="quality" class="compression-slider" min="1" max="100" value="80">
                <button class="download-button" id="downloadButton">ä¸‹è½½å‹ç¼©åçš„å›¾ç‰‡</button>

    <script>
        // è·å–DOMå…ƒç´ 
        const imageInput = document.getElementById('imageInput');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const previewArea = document.querySelector('.preview-area');
        const compressionControl = document.querySelector('.compression-control');
        const downloadButton = document.getElementById('downloadButton');

        let originalImage = null;

        const dropZone = document.getElementById('dropZone');

        // æ·»åŠ æ‹–æ‹½ç›¸å…³äº‹ä»¶ç›‘å¬
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // æ‹–æ‹½æ‚¬åœæ•ˆæœ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        // å¤„ç†æ‹–æ”¾
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                const file = files[0];
                // æ£€æŸ¥æ–‡ä»¶ç±»å‹
                if (file.type.match('image/jpeg') || file.type.match('image/png')) {
                    handleImageFile(file);
                } else {
                    alert('è¯·ä¸Šä¼  PNG æˆ– JPG æ ¼å¼çš„å›¾ç‰‡');
                }
            }
        }

        // ç›‘å¬æ–‡ä»¶ä¸Šä¼ 
        imageInput.addEventListener('change', handleImageUpload);
        // ç›‘å¬è´¨é‡æ»‘å—å˜åŒ–
        qualitySlider.addEventListener('input', handleQualityChange);
        // ç›‘å¬ä¸‹è½½æŒ‰é’®ç‚¹å‡»
        downloadButton.addEventListener('click', handleDownload);

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                handleImageFile(file);
            }
        }

        function handleImageFile(file) {
            // æ˜¾ç¤ºé¢„è§ˆåŒºåŸŸ
            previewArea.classList.remove('hidden');
            compressionControl.classList.remove('hidden');

            // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡å¤§å°
            originalSize.textContent = formatFileSize(file.size);

            // é¢„è§ˆåŸå§‹å›¾ç‰‡
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.src = event.target.result;
                originalImage.onload = function() {
                    originalPreview.src = originalImage.src;
                    compressImage(); // å‹ç¼©å›¾ç‰‡
                };
            };
            reader.readAsDataURL(file);
        }

        function handleQualityChange(e) {
            qualityValue.textContent = e.target.value + '%';
            if (originalImage) {
                compressImage();
            }
        }

        function compressImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;

            // ç»˜åˆ¶å›¾ç‰‡
            ctx.drawImage(originalImage, 0, 0);

            // å‹ç¼©å›¾ç‰‡
            const quality = qualitySlider.value / 100;
            const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

            // æ˜¾ç¤ºå‹ç¼©åçš„å›¾ç‰‡
            compressedPreview.src = compressedDataUrl;

            // è®¡ç®—å‹ç¼©åçš„æ–‡ä»¶å¤§å°
            const base64Length = compressedDataUrl.length - 'data:image/jpeg;base64,'.length;
            const compressedBytes = base64Length * 0.75;
            compressedSize.textContent = formatFileSize(compressedBytes);
        }

        function handleDownload() {
            const link = document.createElement('a');
            link.download = 'compressed-image.jpg';
            link.href = compressedPreview.src;
            link.click();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
